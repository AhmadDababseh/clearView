<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hire Freelance Developer</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <style>
            body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafc;
            margin: 0;
            padding: 0;
            color: #222;
            }
            .container {
            max-width: 800px;
            margin: 5rem auto;
            background: #fff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            }
            h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #1e3a8a;
            }
            form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            }
            label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            }
            input, textarea {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            }
            textarea { resize: vertical; min-height: 150px; }
            button {
            padding: 1rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            }
            button:hover { background: #1d4ed8; }
            .back-link {
            display: block;
            text-align: center;
            margin-top: 2rem;
            }
            .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            }
            .back-link a:hover { text-decoration: underline; }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ClearView</h1>
            <h1>Hire Us</h1>
            <form id="contactForm" method="POST" action="https://formspree.io/f/xkgzlwlr">
                <!-- Name -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <!-- Phone -->
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="+962 7XXXXXXXX">

                <!-- Business Type -->
                <label for="business">Business Type:</label>
                <select id="business" name="business" required>
                    <option value="" disabled selected>Select your business type</option>
                    <option value="retail">Retail / E-Commerce</option>
                    <option value="restaurant">Restaurant / Food Services</option>
                    <option value="health">Health & Wellness</option>
                    <option value="professional_services">Professional Services</option>
                    <option value="education">Education / Tutoring</option>
                    <option value="creative">Creative / Digital Services</option>
                    <option value="travel">Travel & Tourism</option>
                    <option value="home_services">Home Services & Trades</option>
                    <option value="other">Other</option>
                </select>

                <!-- Number of Employees -->
                <label for="employees">Number of Employees:</label>
                <input type="number" id="employees" name="employees" min="1" placeholder="Enter number of employees" required>

                <!-- Message / Details -->
                <label for="message">Additional Details:</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell us more about your project..."></textarea>

                <!-- Submit -->
                <button type="submit" class="btn">Submit</button>
            </form>

            <div class="back-link">
                <a href="index.html">‚Üê Back to Portfolio</a>
            </div>
        </div>
    </body>
</html>
